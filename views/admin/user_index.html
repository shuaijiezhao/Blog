{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron">
	<ol class="breadcrumb">
	  <li><span>用户列表</span></li>
	</ol>
</div>
<h3>用户列表</h3>
<table class="table table-hover table-bordered">
	<tr>
		<th>ID</th>
		<th>用户名</th>
		<th>密码</th>
		<th>是否是管理员</th>
	</tr>
	{% for user in users %}
	<tr>
		<td>{{user._id.toString()}}</td>
		<td>{{user.username}}</td>
		<td>{{user.password}}</td>
		<td>
			{% if user.isAdmin %}是{% endif %}
		</td>
	</tr>
	{% endfor %}
</table>

{% include 'paging.html' %}

{% endblock %}
