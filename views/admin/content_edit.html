{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron">
	<ol class="breadcrumb">
	    <li><span>内容编辑</span></li>
	</ol>
</div>
<h3>内容编辑--{{content.title}}</h3>

<form role="form" method="post">
	<div class="form-group">
	    <label for="title">分类：</label>
	    <select name="category" id="category"  class="form-control">
	    	{% for category in categories %}
				{% if content.category._id.toString() ==  category._id.toString() %}
					<option value="{{category.id}}" selected>{{category.name}}</option>
				{% else %}
					<option value="{{category.id}}">{{category.name}}</option>
				{% endif %}	    	
	    	{% endfor %}
	    </select>
    </div>
    <div class="form-group">
	    <label for="title">标题：</label>
	    <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入内容的标题" name="title">
    </div>
     <div class="form-group">
	    <label for="title">简介：</label>
	    <textarea class="form-control" name="description" id="description" placeholder="请输入内容简介"  rows="3">{{content.description}}</textarea>
    </div>
     <div class="form-group">
	    <label for="content">内容：</label>
	    <textarea class="form-control" name="content" id="content" placeholder="请输入内容"  rows="10">{{content.content}}</textarea>
    </div>
   <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
